<!DOCTYPE>

<html ng-app="angularWeather">

<head>
<title>Angular Weather</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="js/controller.js"></script>

</head>

<body ng-controller="mainController">


<div class="container" ng-controller="mainController">
		<img class="img-responsive center-block" src="img/{{tempo}}.jpg" ng-show="showImage">
		<h2 class="text-center">{{tempo}}</h2>
		<h2 class="text-center" ng-show="showImage">Min {{temperaturaMin}} Celsius</h2>
		<h2 class="text-center" ng-show="showImage">Max {{temperaturaMax}} Celsius</h2>
<div class="vertical-center">
	<!-- edit text -->
	<div class="row">
		<form  name="inputForm" class="input-group col-md-6 col-md-offset-3" ng-submit="searchWeather(city)">
			<input type="text" class="form-control" ng-model="city" placeholder="Name of the city..." required>
			<span class="input-group-btn" id="basic-addon2"><button class="btn btn-primary"  ng-disabled="inputForm.$invalid" ng-click="searchWeather(city)" >Search</a></span>
		</form>
	</div>
</div>
</div>
</body>
</html>
