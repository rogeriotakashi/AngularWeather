<!DOCTYPE>

<html ng-app="angularWeather">
<meta charset="utf-8">
<head>
<title>Angular Weather</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-animate.min.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/directives/result.js"></script>


</head>

<body ng-controller="mainController">


<div class="container" ng-controller="mainController">
	<result-test></result-test>

<div class="vertical-center">
	<div class="row">
		<div ng-class="dynamicBlock"></div>

		<form  name="inputForm" class="input-group col-md-6 col-md-offset-3">		
			<input type="text" class="form-control" ng-model="search.result" placeholder="Digite um nome de uma cidade" required>		

			<span class="input-group-btn" id="basic-addon2">
			<button class="btn btn-primary"  ng-disabled="(inputForm.$invalid)" ng-click="searchWeather(search.result)">Search</span>
		</form>
	</div>
</div>

</div>




</body>


</html>
