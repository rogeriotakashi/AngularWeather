<!DOCTYPE>

<html ng-app="angularWeather">
<meta charset="utf-8">
<head>
<title>Angular Weather</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-animate.min.js"></script>
<script type="text/javascript" src="js/controller.js"></script>


</head>

<body ng-controller="mainController">


<div class="container" ng-controller="mainController">
	<div ng-if="showImage" class="fade">
	<div class="custom-container" >
		<h5 >Result for {{resultText}}</h3>
		<img class="img-responsive center-block" src="img/{{tempo}}.jpg" >
		<h2 class="text-center">{{tempo}}</h2>
		<h2 class="text-center" ><span class="current-temperature"></span> {{temperature}} ºC</h2>
		<h2 class="text-center smaller-font" ><span class="min-temperature">Min</span> {{temperatureMin}} ºC</h2>
		<h2 class="text-center smaller-font" ><span class="max-temperature">Max</span> {{temperaturaMax}} ºC</h2>
		<h2 class="text-center smaller-font" ><span class="">wind: </span> {{windspeed}} Km/h</h2>
		<h2 class="text-center smaller-font" ><span class="">humidity: </span> {{humidity}} %</h2>
		<h2 class="text-center smaller-font" ><span class=""></span> {{date | date:'hh:mm dd-mm-yyyy'}}</h2>
	</div>
	</div>
<div class="vertical-center">
	<!-- edit text -->
	<div class="row">
		<div ng-class="dynamicBlock"></div>

		<form  name="inputForm" class="input-group col-md-6 col-md-offset-3" ng-submit="searchWeather(city)">
			<input type="text" class="form-control" ng-model="city" placeholder="Name of the city..." required>
			<span class="input-group-btn" id="basic-addon2"><button class="btn btn-primary"  ng-disabled="inputForm.$invalid" ng-click="searchWeather(city)" >Search</a></span>
		</form>
	</div>
</div>
</div>




</body>
</html>
