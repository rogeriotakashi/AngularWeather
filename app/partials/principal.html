<div class="container" ng-controller="mainController">
	<result-test></result-test>

<div class="vertical-center">
	<div class="row">
		<a href="#!sign">Create an Account</a>
		<div ng-class="dynamicBlock"></div>

		<form  name="inputForm" class="input-group col-md-6 col-md-offset-3">		
			<input type="text" class="form-control" ng-model="search.result" placeholder="Digite um nome de uma cidade" required>		

			<span class="input-group-btn" id="basic-addon2">
			<button class="btn btn-primary"  ng-disabled="(inputForm.$invalid)" ng-click="searchWeather(search.result,'city')">Search</span>
		</form>
	</div>
</div>
	<div class="col-md-12 text-center">
		<button class="btn btn-secondary center" ng-click="showMap()">Search by Map</button>
	</div>



<div ng-if="div1Hide">
     <ng-map id="map1" class="map" style="height:300px;" center="[-22.950, -46.972]" zoom-level="18" on-click="mapClicked()">Click in the map to search</ng-map>

      
</div>
